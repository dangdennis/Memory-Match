<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Brain Tunes</title>
	<link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Bree+Serif|Patrick+Hand+SC" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">

</div>
	<header>
		<nav>
			<div>
				<h1 class="game_title">Tunes</h1>
			</div>
		</nav>
	</header>
	<div class="main_section">
		<aside class="sidebar">
			<div class="stats">
				<h1>Stats:</h1>
				<h3 class="games-played"><span class="label">Games Played: </span><span id="games-played" class="value">0</span></h3>
				<h3 class="attempts"><span class="label">Attempts: </span><span id="attempts" class="value">0</span></h3>
				<h3 class="accuracy"><span class="label">Accuracy: </span><span id="accuracy" class="value">0%</span></h3>
			</div>
			<div>
				<h2 class="status">Game Info</h2>
				<br>
				<button id="reset" class="btn">Reset Game</button>
				<br>
				<h3><a class="aboutme_link" href="about.html">About Me</a></h3>
				<div id="clock" class="clock"></div>
			</div>
		</aside>
		<div class="game-area">
			<div class="row"></div>
		</div>
	</div>
	<footer>
</footer>
	<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
			crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
